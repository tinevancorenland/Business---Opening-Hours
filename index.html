<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Serious Business</title>
  </head>
  <body onload="startTime()">
    <div id="message"></div>
    <div id="clockDate">
      <div id="clock"></div>
      <div id="date"></div>
    </div>

    <table id="openingHours">
      <th colspan="2">Opening hours</th>
      <tr>
        <td>Monday</td>
        <td class="hours">9:00 - 17:00</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td class="hours">9:00 - 17:00</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td class="hours">9:00 - 17:00</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td class="hours">9:00 - 17:00</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td class="hours">9:00 - 17:00</td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td class="hours">Closed</td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td class="hours">Closed</td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
